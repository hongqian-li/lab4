# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lab4li

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hongqian25.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_925ae0300d9a42d3bd4776f2f00184fc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_97bbc199bf2b4311b733819c6d25592b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hongqian25.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_925ae0300d9a42d3bd4776f2f00184fc }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lab4li'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_788a2da38ddc4ed9a2497ef667233f88 }}
        images: 'hongqian25.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_925ae0300d9a42d3bd4776f2f00184fc }}/webapp:${{ github.sha }}'